<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Super Awesome Weed Mapper</title>
        <style>
          /* Always set the map height explicitly to define the size of the div
           * element that contains the map. */
          #map {
            height: 100%;
            width: 100%;
          }
          /* Optional: Makes the sample page fill the window. */
          html, body {
            height: 100%;
            margin: 0;
            padding: 0;
          }
      </style>
    </head>
    <body>
        <div id="map"></div>
        <script src="./main.js"></script>
        <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5CHeahsi_nU5g-0YdyzSfBN5pqY1hXgk&libraries=visualization&callback=initMap">
        </script>
    </body>


</html>
